{% extends "Eapp/base_dashbord.html" %}
{% load static %}
{% block mydash %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto ">
               <div class="card ">
                   <img src="..." class="card-img-top" alt="...">
                   <div class="card-body">
                       <table class="table">
                           <tbody>
                               <tr>
                                   <th>Username</th>
                                   <td>{{user.username}}</td>
                               </tr>
                               <tr>
                                <th>Mobile</th>
                                <td>{{user.mobile}}</td>
                            </tr>
                            <tr>
                                <th>Full Name</th>
                                <td>{{user.first_name}}{{user.lastname}}</td>
                            </tr>
                            <tr>
                                <th>User Last_Login</th>
                                <td>{{user.last_login}}</td>
                            </tr>
                            <tr>
                                <th>Join Date</th>
                                <td>{{user.date_joined}}</td>
                            </tr>
                           </tbody>
                       </table>                
                        
                   </div>
                </div>
               
         </div>
    </div>
</div>

{% endblock %}
